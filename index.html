<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="intro">
        <header>
            <h1>Hello my Gorgeous Friend</h1>
        </header>

        <input type="text" class="intro-name" placeholder="Enter your name">
        <button type="submit" class="submit-name">Join Us</button>
    </section>
    <section class="inner">
        <header class="p-name"></header>
        <form>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button"><i class="fas fa-plus"></i></button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <div class="reset">
            <a class="reset-btn" href="">Reset</a>
        </div>
    </section>
    <script src="./app.js"></script>
    <script src="./style.js"></script>
</body>

</html>
